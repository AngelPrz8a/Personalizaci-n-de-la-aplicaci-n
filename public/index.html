<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <a target="_blank" href="https://virtual.uniminuto.edu/estudiantes/">
      <div class="header-container">
        <img src="img/uniminuto-logo.png" alt="Logo uniminuto">
      </div>
    </a>
    
    <div class="login-container">
      <h1 class="login-header">Inicio de Sesión</h1> 
      <form class="login-form" id="login">
        <div>
          <label for="username">Usuario:</label> 
          <input class="input-field" type="text" id="username" name="username" required>
        </div> 
  
        <div>
          <label for="password">Contraseña:</label> 
          <input class="input-field" type="password" id="password" name="password" required>
        </div>
  
        <button class="login-button" type="submit">Iniciar Sesión</button> 
      </form> 
    </div>
  </div>

  <div id="respuesta"></div>

  <script src="script.js"></script>
</body>
</html>
